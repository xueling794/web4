<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>易居网</title>

<link rel="stylesheet" type="text/css" href="css/metro/css/bootmetro.css">
<link rel="stylesheet" type="text/css" href="css/metro/css/bootmetro-responsive.css">
<link rel="stylesheet" type="text/css" href="css/metro/css/bootmetro-ui-light.css">
<link rel="stylesheet" type="text/css" href="css/metro/css/bootmetro-icons.css">
<link rel="stylesheet" type="text/css" href="css/macrostyle.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="icon" href="img/logo/yiju.ico">
<link rel="shortcut icon" href="img/logo/yiju.ico">
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="header"></div>
	
	<div class="container main-container">
		
		<div class="alert alert-info">		  
		  <h4>注意!</h4>
		  请输入您在易居网注册时使用的电子邮箱地址。您会收到一封包含创建新密码链接的电子邮件。
		</div>
		<div class="login-screen">
			<form class="login-form ">
				<div class="form-group">
					<input type="text" class="login-field" placeholder="注册邮箱"
						id="login-name"> <span class="login-field-icon icon-mail"></span>
				</div>
				<div class="form-group">
					<input type="password" class="login-field"
						placeholder="验证码" id="login-pass">
					<img class="login-captcha" src="http://www.lofter.com/cap/captcha.jpgx?h=38&amp;w=85&amp;161822">
					<a id="captchaRefresh" class="login-field-icon icon-refresh-2"></a>
				</div>
				<div class="form-group">
					<a class="btn btn-info btn-large btn-block" href="#">发送</a>
				</div>
				
			</form>
		</div>
	</div>
    
   <div id="footer" class="userFooter"></div>
</body>

<script type="text/javascript" src="script/lib/require.js" data-main="script/sendResetUrl.js"></script>
<script type="text/javascript" src="css/metro/js/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="css/metro/js/bootstrap.js"></script>
<script type="text/javascript" src="css/metro/js/bootstrap-alert.js"></script>
<script type="text/javascript" src="css/metro/js/bootstrap-collapse.js"></script>
<script type="text/javascript" src="script/lib/init.js"></script>

</html>
