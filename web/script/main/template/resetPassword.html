<div>
    <div class="main-container-inner">
        <div class="page-content">
            <div class="row center">
                <div class="alert alert-block alert-danger">
                    <i class="fa fa-umbrella bigger-120 "></i>
                    通过该链接修改密码后，原来的密码将会失效，请在修改密码成功后记住新密码。
                </div>
                <div class="col-sm-5 col-xs-12 " style="margin-left: 30%;">
                    <form class="form-horizontal" name="resetPasswordForm" novalidate>
                        <div class="form-body">
                            <div class="form-group">

                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input ng-model="newPassword" id="newPassword" name="newPassword" password  required type="password" class="form-control" placeholder="新的密码" />
                                    </div>
                                    <div class="col-xs-12" ng-show="resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$invalid">
                                        <div ng-show="resetPasswordForm.newPassword.$error.newPassword">
                                        <span class="label label-warning " >
                                            <i class="fa fa-warning bigger-120"></i>
                                           {{newPassword}}
                                        </span>
                                        </div>
                                        <div ng-show="!resetPasswordForm.newPassword.$error.newPassword && resetPasswordForm.newPassword.$error.samePassword">
                                        <span class="label label-warning ">
                                            <i class="fa fa-warning bigger-120"></i>
                                           {{newPassword}}
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    <div class="input-group  pull-right">
                                        <span class="block input-icon input-icon-right input-group ">
                                            <a id="captchaRefresh" class="login-field-icon icon-refresh-2" ng-click="getCaptcha()" >
                                                <img id="captchaImg" style="top: -2px; width: 85px;height: 24px;" ng-click="getCaptcha()" ng-src="{{codeImgSrc}}">
                                                <i class="fa fa-refresh fa-spin"></i>
                                            </a>
                                        </span>
                                    </div>

                                </label>
                                <div class="col-md-5">
                                    <input ng-model="authCode" name="authCode" required ng-minlength=5 ng-maxlength=5 type="text" class="form-control" placeholder="验证码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <button id="resetBtn" ng-click="resetPassword()" ng-disabled="resetPasswordForm.$invalid" class="btn green  btn-block">
                                        重置密码
                                        <i class="fa fa-arrow-right icon-on-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</div>
