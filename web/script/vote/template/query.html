<div>
    <div class="row " ng-repeat="vote in voteList">

        <div class="col-xs-12  pricing-box" >
            <div class="widget-box">
                <div class="widget-header header-color-blue  ">
                    <h5 class="bigger lighter pull-left" style="padding-left: 20px;"><a class="btn btn-success" ng-href="/web/vote/{{vote.id}}/detail.html">{{vote.title}}</a></h5>
                </div>

                <div class="widget-body">
                    <div class="widget-main">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 pull-left">
                               <!-- <h5 class="left">投票发起时期：{{vote.createDate | date}}</h5>
                                <h5 class="left">投票结束时期：{{vote.endDate | date}}</h5>-->
                                <ul class="list-unstyled spaced2">
                                    <li >
                                        投票发起时期：{{vote.createDate | date:"yyyy-MM-dd hh:mm:ss"}}
                                    </li>
                                    <li >
                                        投票结束时期：{{vote.endDate | date:"yyyy-MM-dd hh:mm:ss" }}
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-6 col-xs-6 pull-right">
                                <ul class="list-unstyled spaced2">
                                    <li class="right">
                                        <i class=" icon-check green"></i>
                                        投票(0)
                                        <i class=" icon-bullhorn green"></i>
                                        评论(0)
                                    </li>
                                    <li class="right" style="margin-top: -4px;">
                                        此投票由 {{vote.nickName}}  <img class="nav-user-photo" style="width: 40px;height: 40px;" alt="Bob's Avatar" ng-src="{{vote.avatar}}">发起
                                        <!--<div class="user">
                                            <img class="nav-user-photo" style="width: 40px;height: 40px;" alt="Bob's Avatar" ng-src="{{vote.avatar}}">
                                        </div>-->
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
