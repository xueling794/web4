<div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label "></label>
                    <div class="col-xs-9 col-sm-5">
                        <a href="#/uploadAvatar">
                            <img style="width: 120px;height:120px;" alt="{{userBasic.nickName}}" ng-src="{{userBasic.avatar}}"  >
                        </a>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label ">昵称 </label>

                    <div class="col-xs-9 col-sm-5" >
                        <label class="form-control">{{userBasic.nickName}}</label>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">性别</label>

                    <div class="col-xs-9 col-sm-5">

                        <label class="form-control" ng-show="userBasic.gender==0">女</label>
                        <label class="form-control" ng-show="userBasic.gender==1">男</label>
                    </div>
                </div>
                <div class="space-4"></div>



                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">生日 </label>

                    <div class="col-xs-9 col-sm-5">
                        <label class="form-control">{{userBirth}}</label>
                    </div>
                </div>
                <div class="space-4"></div>


                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">个性签名 </label>

                    <div class="col-xs-9 col-sm-5">
                        <p class="form-control" >{{userBasic.signature}}</p>

                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">最新访问</label>

                    <div class="col-xs-9 col-sm-5">
                        <p class="form-control" >{{userBasic.lastLoginTime}}</p>

                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">注册时间</label>

                    <div class="col-xs-9 col-sm-5">
                        <p class="form-control" >{{userBasic.signUpTime}}</p>

                    </div>
                </div>

                <div class="space-4"></div>


            </fieldset>
        </form>

        </div>
    </div>
</div>
